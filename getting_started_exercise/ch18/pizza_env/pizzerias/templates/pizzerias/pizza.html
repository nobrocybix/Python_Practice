{% extends "pizzerias/base.html" %}

{% block c %}

    <p>
        Topic: {{name}}
    </p>
    <ul>
    {% for entry in entries %}
        <li>
            <p>{{ entry.date_added|date:'M d, Y H:i'}}</p>
            <p>{{ entry.topping_name|linebreaks }}</p>
        </li>
        {% empty %}
        <li>
          There are no entries for this topic yet.
        </li>
      {% endfor %}
    </ul>

{% endblock c %}
